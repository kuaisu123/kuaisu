<script>
	var nav = document.querySelectorAll(".daohang");
	var box = document.querySelectorAll(".box");
	for(var i=0;i<nav.length;i++){
		nav[i].index = i;
		nav[i].onclick = function(){
			for(var j=0;j<nav.length;j++){
				nav[j].className = "daohang";
				box[j].style.zIndex = 1;
			}
			this.className = "daohang active";
			box[this.index].style.zIndex = 2;
		}
