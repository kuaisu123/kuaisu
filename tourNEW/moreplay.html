<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE-Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/yws_css/moreplay.css">
    <title>更多玩法</title>
</head>
<body>
    <!-- 导航栏开始 -->
    <header>
        <a href="action.html" class="left">
            <img src="images/yws_img/in.png" alt="">
        </a>
        <div class="middle">更多玩法</div>
        <div class="right">
            <div></div>
            <div></div>
        </div>
    </header>
    <!-- 导航栏结束 -->
    <!--内容开始-->
    <section>
        <div class="choose">选择您喜欢的玩法</div>
        <div class="more">
            <div class="golf">高尔夫</div>
            <div class="shamo">沙漠</div>
            <div class="tiaosan">跳伞</div>
            <div class="qianshui">潜水</div>
            <div class="sheji">射击</div>
            <div class="piaoliu">漂流</div>
            <div class="tubu">徒步</div>
            <div class="panyan">攀岩</div>
            <div class="luying">露营</div>
        </div>
        <!--重置功能-->
        <div class="reset">
            <span class="set">重置</span>
            <div class="your">
                您
                <img src="images/yws_img/your_03.png" alt="">
                <img src="images/yws_img/your1_03.png" alt="">
                <img src="images/yws_img/your2_03.png" alt="">
                <img src="images/yws_img/your3_03.png" alt="">
            </div>
            <span><a href="actdtl.html">下一步</a></span>
        </div>
    </section>
    <!--内容结束-->
</body>
<script src="js/zepto.min.js"></script>
<script src="js/touch.min.js"></script>
<script>
    var plays = $(".more div");
    var set = $(".set");
    var your = $(".your");
    var imgs = $(".your img");
    var num=0;
    // 重置功能
    touch.on(set,"tap",function(){
        for (var i = 0; i < plays.length; i++) {
            plays[i].style.background="";
        };
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].style.display="none";
        };
        num=0;
    })
    // 点击切换背景
    for (var i = 0; i < plays.length; i++) {
        touch.on(plays[i],"click",function () {
            num++;
            console.log(this);
            if (num<5) {
                this.style.background="url(images/yws_img/tn-y7.png)no-repeat center center/contain";
                imgs[num-1].style.display="inline-block";
            }else{
                this.style.background="";
                for (var i = 0; i < plays.length; i++) {
                    touch.off(plays[i],"click",function(){
                        
                    });
                };
            };
        });
    };
</script>
<script src="js/touch.min.js"></script>
</html>
