<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动详情</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE-Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/yws_css/actdtl.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
    <!-- 导航栏开始 -->
    <header>
        <a href="moreplay.html" class="left">
            <img src="images/yws_img/in.png" alt="">
        </a>
        <div class="middle">活动详情</div>
        <a href="" class="right"></a>
    </header>
    <!-- 导航栏结束 -->
    <!--内容开始-->
    <section>
        <div class="action">
            <div class="background"></div>
            <div class="swiper-container posi">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><div class=" pic pic1"></div></div>
                    <div class="swiper-slide"><div class=" pic pic2"></div></div>
                    <div class="swiper-slide"><div class=" pic pic3"></div></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="deal">
            <h3>运城潜水旅行</h3>
            <p class="descript">城市沿海而建，商店、食肆林立、而且交通便利，是体验菲律宾风土人情的好地方。</p>
            <span>RMB 5680.00</span>
            <div class="time">
                <span>出行日期</span>
                <div class="active">10.22</div>
                <div>10.23</div>
                <div>10.24</div>
            </div>
            <div class="address">
                <span>集合地点</span>
                <div>厦门-福建</div>
                <div class="active">福州-福建</div>
            </div>
            <div class="country">
                <span>目的地点</span>
                <div>菲律宾</div>
            </div>
            <div class="count">
                <span>出行人数</span>
                <div>
                    <span>-</span>
                    <span class="num">2</span>
                    <span>+</span>
                </div>
            </div>
        </div>
    </section>
    <!--内容结束-->
    <!--结算-->
    <footer>
        <div class="put">
            <span>RMB 5680.00</span>
            <i></i>
           <span>收藏</span>
        </div>
        <a href="pay.html" class="buy">
            <i></i>
            <span>立即购买</span>
        </a>
    </footer>
</body>

<script src="js/touch.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/yws_js/my.js"></script>
</html>
